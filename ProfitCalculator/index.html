<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <title>Profit Calculator</title>
</head>
<body>
    <div class="main__wrap">
        <div class="main" id="main">
            <div class="start_amount_fee_wrap margened">
                <label class="flexed">
                    <p class="text">Start amount:</p>
                    <input type="number" min="0" class="input input--start_amount" id="startAmountJs">
                </label>
                <label class="flexed">
                    <p>Fee (%):</p>
                    <input type="number" min="0" class="input input--fee" id="feeJs">
                </label>
            </div>
            <label class="flexed margened">
                <p class="text">Buy price:</p>
                <input type="number" min="0" class="input input--buy_price" id="buyPriceJs">
            </label>
            <label class="flexed margened">
                <p class="text">Sell price:</p>
                <input type="number" min="0" class="input input--sell_price" id="sellPriceJs">
            </label>
            <div class="flexed margened">
                <p class="text">Difference: </p>
                <input type="number"  min="0" step="0.01" class="input" id="differenceJs">
            </div>
            <div class="flexed">
                <p class="text">Final amount: </p>
                <span id="finalAmountJs"></span>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
